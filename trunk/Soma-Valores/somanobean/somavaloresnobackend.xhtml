<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Exemplo de soma de valores din√¢mica no Bean</title>
	<style>
		.campo-monetario
		{
			width:90px; 
			padding-left: -105px; 
			margin-left:10px;
		}
	</style>
</h:head>

<h:body>
	<h:form>
		<p:inputText 
			id="mlh_100_dol" 
			requiredMessage="Preencha U$ 100" 
			onkeydown="mascara(this,moeda)" 
			styleClass="campo-monetario"
			value="#{somaValoresBean.valorUm}"
			>
			
			<p:ajax event="blur" listener="#{somaValoresBean.soma}" update="label-valor-total"/>
			
		</p:inputText>
			
		<p:inputText 
			id="mlh_200_dol" 
			requiredMessage="Preencha U$ 100" 
			onkeydown="mascara(this,moeda)" 
			styleClass="campo-monetario"
			value="#{somaValoresBean.valorDois}">
			
			<p:ajax event="blur" listener="#{somaValoresBean.soma}" update="label-valor-total"/>
			
		</p:inputText>
			
		<p:inputText 
			id="mlh_300_dol" 
			requiredMessage="Preencha U$ 100" 
			onkeydown="mascara(this,moeda)" 
			styleClass="campo-monetario"
			value="#{somaValoresBean.valorTres}">
			
			<p:ajax event="blur" listener="#{somaValoresBean.soma}" update="label-valor-total"/>
			
		</p:inputText>
			
		<p:inputText 
			id="mlh_400_dol" 
			requiredMessage="Preencha U$ 100" 
			onkeydown="mascara(this,moeda)" 
			styleClass="campo-monetario"
			value="#{somaValoresBean.valorQuatro}">
			
			<p:ajax event="blur" listener="#{somaValoresBean.soma}" update="label-valor-total"/>
			
		</p:inputText>
	</h:form>
	
	<p:outputLabel value="#{somaValoresBean.total}" id="label-valor-total"/>
	
	<script>
		var v_obj;
		var v_fun;
		
		function mascara(elemento, funcaoCallback) 
		{
		    v_obj = elemento
		    v_fun = funcaoCallback
		    setTimeout("execmascara()", 1)
		}
	
		function execmascara() 
		{
		    v_obj.value = v_fun(v_obj.value)
		}
	
		function moeda(value) 
		{
		    value = value.replace(/\D/g, ""); // permite digitar apenas numero
		    value = value.replace(/(\d{1})(\d{1,2})$/, "$1,$2") // coloca virgula antes dos ultimos 2 digitos
		    return value;
		}
	</script>
	
</h:body>
</html>
